name: go

on:
  pull_request:

permissions:
  contents: read
  pull-requests: write
  security-events: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Extract Go version
        uses: arnested/go-version-action@81f730770833dd20e6365d535ce7efcb3b136e7d # v1.1.21
        id: go-version

      - name: Split version code
        uses: step-security/split-strings@f9017e7dfeb59a31bdf467b4e5b571488f9a0b8f # v1.0.0
        id: split
        with:
          string: ${{ steps.go-version.outputs.go-mod-version }}
          separator: .
          limit: 2

      - name: Set up Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version: '${{ steps.split.outputs._0 }}.${{ steps.split.outputs._1 }}'
          check-latest: true
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Build
        run: go build -v ./...

      - name: Go Format
        run: gofmt -s -w . && git diff --exit-code

      - name: Go Generate
        run: go generate ./... && git diff --exit-code

      - id: govulncheck
        uses: golang/govulncheck-action@b625fbe08f3bccbe446d94fbf87fcc875a4f50ee # v1.0.4
        with:
          go-version-input: '${{ steps.split.outputs._0 }}.${{ steps.split.outputs._1 }}'
          go-package: ./...
          output-format: sarif
          output-file: results.sarif

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@df559355d593797519d70b90fc8edd5db049e7a2 # v3.29.5
        with:
          sarif_file: results.sarif
          category: govulncheck

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test ./... -v
