name: go

on:
  pull_request:

permissions:
  contents: read
  pull-requests: write
  security-events: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Extract Go version
        uses: arnested/go-version-action@81f730770833dd20e6365d535ce7efcb3b136e7d # v1.1.21
        id: go-version

      - name: Split version code
        uses: xom9ikk/split@10ba6c9f71c5953bc304e21781213e933b043891 #v1.1
        id: split
        with:
          string: ${{ steps.go-version.outputs.go-mod-version }}
          separator: .
          limit: 2

      - name: Set up Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version: '${{ steps.split.outputs._0 }}.${{ steps.split.outputs._1 }}'
          check-latest: true
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Build
        run: go build -v ./...

      - name: Go Format
        run: gofmt -s -w . && git diff --exit-code

      - name: Go Generate
        run: go generate ./... && git diff --exit-code

      - id: govulncheck
        uses: golang/govulncheck-action@b625fbe08f3bccbe446d94fbf87fcc875a4f50ee # v1.0.4
        with:
          go-version-input: '${{ steps.split.outputs._0 }}.${{ steps.split.outputs._1 }}'
          go-package: ./...
          output-format: sarif
          output-file: results.sarif

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@ce28f5bb42b7a9f2c824e633a3f6ee835bab6858 # v3.29.0
        with:
          sarif_file: results.sarif
          category: govulncheck

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test ./... -v
